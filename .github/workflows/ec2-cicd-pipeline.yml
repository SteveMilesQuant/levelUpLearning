name: Level Up Learning React/FastAPI CI/CD for AWS EC2 with Docker

on:
  push:
    branches:
      - main

jobs:
  CI:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name:  Virtual ENV
        uses: actions/cache@v2
        id: cache-venv
        with:
          path: virt
          # The cache key depends on requirements.txt
          key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Activate Virtual ENV
        run: python3 -m venv virt && source virt/bin/activate && python3 -m pip install -r api/requirements.txt
        if: steps.cache-venv.outputs.cache-hit != 'true'

      - name: Run Tests
        env:
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_HOST: ${{ secrets.DB_HOST }}
        run: . virt/bin/activate && cd api && export PYTHONPATH=. && pytest

  CD:
    runs-on: self-hosted
    needs: [CI]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Stop docker container to free up CPU on my delicate EC2
        run: sudo docker stop lul-container && sudo service nginx stop && sudo service docker stop
        
      - name: Rebuild UI
        run: cd app && cp /home/ec2-user/teacherCamp/app/.env . && npm install && npm run build && cp -r ./dist /home/ec2-user/teacherCamp/app && sudo service nginx start && sudo service docker start

      - name: Create docker image
        run: sudo docker build -t level-up-learning api

      - name: Restart docker container
        run: sudo docker rm lul-container && sudo docker run -d --env-file /home/ec2-user/teacherCamp/api/.env --name lul-container -p 8000:8000 level-up-learning
