<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}{% endblock %} - Teacher Camp</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
	<header class="banner">
		<h1>Teacher Camp</h1>
		<div class="dropdown">
			<button class="dropbtn">
				<img src="{{ url_for('images', path='/graduation-hat.png') }}" alt="Log In/Out">
		    </button>
			<div class="dropdown-content">
				<a href="login">Log In</a>
				<a href="register">Register</a>
			</div>
		</div> 
	</header>
	<section class="content">
		<header>
			{% block header %}{% endblock %}
		</header>
		{% block content %}{% endblock %}
	</section>
</body>
</html>
