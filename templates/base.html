<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}{% endblock %} - Teacher Camp</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body> <div id="whole-page">
	<header class="banner">
		{% if user_id is none %}
			<img src="{{ url_for('images', path='/hamburger.png') }}" alt="Log In/Out" class="hamburger-menu hide">
		{% else %}
			<img src="{{ url_for('images', path='/hamburger.png') }}" alt="Log In/Out" class="hamburger-menu">
		{% endif %}
		<a href="" ><img src="{{ url_for('images', path='/megducation.png') }}" alt="Megducation Logo" class="logo"></a>
		<span class="dropdown">
			<button class="dropbtn">
				<img src="{{ url_for('images', path='/graduation-hat.png') }}" alt="Sign In/Out">
		    </button>
			<div class="dropdown-content">
				{% if user_id is none %}
					<a href="signin" class="dropdown-item">Sign in with Google</a>
				{% else %}
					<div class="dropdown-item border-bottom">{{user_name}}</div>
					<a href="signout" class="dropdown-item">Sign out</a>
				{% endif %}
			</div>
		</span>
	</header>
	<section class="content">
		{% block content %}{% endblock %}
	</section>
	<footer>
		<nav class="footer-nav">
			<a href="#" class="footer-nav-link">About</a>
			<a href="" class="footer-nav-link">Home</a>
			<a href="#" class="footer-nav-link">Contact</a>
		</nav>
	</footer>
</div> </body>
</html>
